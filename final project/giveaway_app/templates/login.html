{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto py-12">
    
    <div class="bg-white rounded-[2rem] shadow-xl shadow-gray-100 border border-gray-100 overflow-hidden">
        
        <div class="h-2 bg-[#FF6B00]"></div>
        
        <div class="p-10">
            <div class="text-center mb-10">
                <div class="w-16 h-16 bg-[#FFF0E6] rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i data-feather="lock" class="text-[#FF6B00] w-8 h-8"></i>
                </div>
                <h2 class="text-2xl font-black text-gray-900 tracking-tight">歡迎回來</h2>
                <p class="text-sm text-gray-400 mt-2">請登入您的 CampusShare 帳號</p>
            </div>

            <form method="POST" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-gray-400 tracking-widest mb-2 ml-1">帳號 (Username)</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400">
                            <i data-feather="user" class="w-4 h-4"></i>
                        </span>
                        <input type="text" name="username" required placeholder="請輸入帳號"
                               class="block w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-transparent rounded-2xl focus:bg-white focus:ring-2 focus:ring-[#FF6B00] focus:border-transparent outline-none transition-all placeholder:text-gray-300">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400  tracking-widest mb-2 ml-1">密碼 (Password)     </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400">
                            <i data-feather="key" class="w-4 h-4"></i>
                        </span>
                        <input type="password" name="password" required placeholder="請輸入密碼"
                               class="block w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-transparent rounded-2xl focus:bg-white focus:ring-2 focus:ring-[#FF6B00] focus:border-transparent outline-none transition-all placeholder:text-gray-300">
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-black text-white py-4 rounded-2xl font-bold text-sm hover:bg-[#FF6B00] shadow-lg shadow-gray-200 transform active:scale-[0.98] transition-all duration-200 mt-4">
                    立即登入
                </button>
            </form>

            <div class="mt-10 text-center space-y-4">
                <p class="text-sm text-gray-500">
                    還沒有帳號嗎？ 
                    <a href="{{ url_for('register') }}" class="text-[#FF6B00] font-bold hover:underline">免費註冊一個</a>
                </p>
                <div class="pt-4 border-t border-gray-50">
                    <a href="/" class="text-xs text-gray-400 hover:text-gray-600 inline-flex items-center transition">
                        <i data-feather="arrow-left" class="w-3 h-3 mr-1"></i> 返回首頁
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
