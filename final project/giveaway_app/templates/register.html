{% extends "base.html" %}

{% block content %}
    <h2>📝 註冊新帳號</h2>

    <form action="{{ url_for('register') }}" method="POST">
        
        <fieldset style="border: 1px solid #ccc; padding: 10px; margin-bottom: 20px;">
            <legend>基本資料</legend>
            
            <label>顯示名稱 (必填)：</label><br>
            <input type="text" name="name" placeholder="例: 王小任" required>
            <br><br>

            <label>手機號碼 (必填)：</label><br>
            <input type="tel" name="phone" placeholder="例: 0912345678" required>
            <small style="color: gray;">(用於聯絡面交)</small>
            <br><br>

            <label>所屬單位 (選填)：</label><br>
            <input type="text" name="organization" placeholder="例: NYCU CS">
        </fieldset>

        <fieldset style="border: 1px solid #ccc; padding: 10px; margin-bottom: 20px;">
            <legend>登入資訊</legend>

            <label>帳號 (Username)：</label><br>
            <input type="text" name="username" placeholder="請輸入帳號" required>
            <br><br>

            <label>密碼：</label><br>
            <input type="password" name="pwd" required>
            <br><br>

            <label>確認密碼：</label><br>
            <input type="password" name="confirm_pwd" required>
        </fieldset>

        <button type="submit" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer;">
            註冊並送出
        </button>

        <span style="margin-left: 10px;">
            已經有帳號了嗎？ <a href="{{ url_for('login') }}">直接登入</a>
        </span>
    </form>
{% endblock %}
