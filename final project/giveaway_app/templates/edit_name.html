{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto">
    <nav class="mb-8">
        <a href="{{ url_for('profile') }}" class="inline-flex items-center text-sm text-gray-500 hover:text-[#FF6B00] transition">
            <i data-feather="arrow-left" class="w-4 h-4 mr-1"></i> 返回個人檔案
        </a>
    </nav>

    <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="p-8">
            <div class="flex items-center gap-4 mb-8">
                <div class="w-12 h-12 bg-[#FFF0E6] rounded-2xl flex items-center justify-center shrink-0">
                    <i data-feather="user" class="text-[#FF6B00] w-6 h-6"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-900">修改顯示名稱</h2>
            </div>
            
            <form action="{{ url_for('edit_name') }}" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-bold text-gray-700 mb-2">新的名稱</label>
                    <input type="text" name="name" value="{{ session['username'] }}" required
                           class="block w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#FF6B00] outline-none transition">
                    <p class="text-[10px] text-gray-400 mt-2 italic">此名稱將顯示在您的贈物貼文與評價中。</p>
                </div>
                
                <button type="submit" class="w-full bg-black text-white py-3.5 rounded-2xl font-bold text-sm hover:bg-[#FF6B00] transition shadow-lg">
                    確認更新名稱
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
