{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto">
    <nav class="mb-8">
        <a href="{{ url_for('profile') }}" class="inline-flex items-center text-sm text-gray-500 hover:text-[#FF6B00] transition">
            <i data-feather="arrow-left" class="w-4 h-4 mr-1"></i> 返回個人檔案
        </a>
    </nav>

    <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="p-8 text-center">
            <div class="w-16 h-16 bg-[#FFF0E6] rounded-2xl flex items-center justify-center mx-auto mb-6">
                <i data-feather="phone" class="text-[#FF6B00] w-8 h-8"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">新增聯絡電話</h2>
            <p class="text-sm text-gray-500 mb-8">為了方便與其他同學面交，請新增您的手機號碼。</p>
            
            <form action="{{ url_for('add_phone') }}" method="POST" class="space-y-6 text-left">
                <div>
                    <label for="phone" class="block text-sm font-bold text-gray-700 mb-2">手機號碼</label>
                    <input type="tel" name="phone" id="phone" placeholder="例: 0912345678" required
                           class="block w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#FF6B00] focus:border-transparent outline-none transition">
                </div>
                
                <button type="submit" class="w-full bg-black text-white py-3.5 rounded-2xl font-bold text-sm hover:bg-[#FF6B00] transition-all transform active:scale-95 shadow-lg shadow-gray-200">
                    確認新增
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
